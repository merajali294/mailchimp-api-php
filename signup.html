<!DOCTYPE html>
<html lang="en">
    <head>
        <title>A Better MailChimp Signup Form</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css" />
        <link href="custom.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xl-8 offset-xl-2 py-5">
                    <h1>Sign up via Mailchimp!</h1>
                    <p class="lead">Get Daily Newsletter? Sign up now!</p>
                    <form id="signup-form" method="post" action="signup.php" role="form">
                        <div class="messages"></div>
                        <div class="controls">
                            <div id="mergeTable" class="mergeTable">
                                <div class="mergeRow dojoDndItem mergeRow-email" id="mergeRow-0">
                                    <label for="MERGE0">Email Address <span class="req asterisk">*</span></label>
                                    <div class="field-group"><input type="email" autocapitalize="off" autocorrect="off" required name="MERGE0" id="MERGE0" size="25" value="" /></div>
                                </div>
                                <div class="mergeRow dojoDndItem mergeRow-text" id="mergeRow-1">
                                    <label for="MERGE1">First Name</label>
                                    <div class="field-group"><input type="text" required name="MERGE1" id="MERGE1" size="25" value="" /></div>
                                </div>
                                <div class="mergeRow dojoDndItem mergeRow-text" id="mergeRow-2">
                                    <label for="MERGE2">Last Name</label>
                                    <div class="field-group"><input type="text" required name="MERGE2" id="MERGE2" size="25" value="" /></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12"><input type="submit" class="btn btn-success btn-send" value="Sign Up" /></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js" integrity="sha256-dHf/YjH1A4tewEsKUSmNnV05DDbfGN3g7NMq86xgGh8=" crossorigin="anonymous"></script>
        <script src="signup.js"></script>
    </body>
</html>
